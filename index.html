<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indonesia - Calcular</title>
    <link rel="icon" href="images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar">
        <img src="images/logo.png" alt="indonesia_shop">
    </nav>
    <main class="main">
        <div class="content">
            <div class="content-main">
                <h2>CALCULAR DESCUENTO</h2>
                <div class="content-form">
                    <div class="content-input-form">
                        <label for="input-one">Precio del producto</label>
                        <span>Campo obligatorio*</span>
                        <input type="number" placeholder="Ingrese el monto" id="input-one">
                    </div>
                    <div class="content-input-form">
                        <label for="input-two">Precio del producto</label>
                        <span>Campo obligatorio*</span>
                        <input type="number" placeholder="Ingrese el monto" id="input-two">
                    </div>
                    <div class="content-input-form">
                        <label for="input-three">Precio del producto</label>
                        <input type="number" placeholder="Ingrese el monto" id="input-three">
                    </div>
                    <div class="content-input-form">
                        <label for="select-one">Descuento</label>
                        <span>Campo obligatorio*</span>
                        <select name="" id="select-one">
                            <option selected value="0">Seleccionar descuento...</option>
                            <option value="30">30%</option>
                            <option value="60">60%</option>
                        </select>
                    </div>
                    <div class="content-input-form">
                        <button id="button-one" type="button" onclick="getDetail()">Calcular</button>
                    </div>
                    <div class="content-input-form">
                        <p style="color: #FFFFFF;" id="valueInput"></p>
                    </div>
                    <div class="content-input-form">
                        <a id="a-one" onclick="clearFields()">Limpiar campos</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-content-title">
                <h2>DETALLE DE DESCUENTO</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-content-price">
                <div class="price">
                    <h4>Precio del producto: </h4>
                    <h4 id="priceOne"></h4>
                </div>
                <div class="price">
                    <h4>Precio del producto: </h4>
                    <h4 id="priceTwo"></h4>
                </div>
                <div class="price" id="priceop">
                    <h4>Precio del producto: </h4>
                    <h4 id="priceThree"></h4>
                </div>
                <div class="price">
                    <h4>Descuento del: </h4>
                    <h4 id="desc"></h4>
                </div>
            </div>
            <hr>
            <div class="modal-content-pricemin">
                <div class="price">
                    <h4>Precio menor: </h4>
                    <h4 id="pricemin"></h4>
                </div>
                <div class="price">
                    <h4>Precio menor con descuento: </h4>
                    <h4 id="pricemindesc"></h4>
                </div>
            </div>
            <hr>
            <div class="modal-content-totales">
                <div class="price">
                    <h3>Subtotal: </h3>
                    <h3 id="subtotal"></h3>
                </div>
                <div class="price pricetotal">
                    <h3>Total: </h3>
                    <h3 id="total"></h3>
                </div>
            </div>
        </div>

    </div>
    <script src="js/main.js"></script>
</body>

</html>
